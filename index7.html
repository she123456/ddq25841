<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>改变元素</title>
		<style>
			#q1 {
				width: 800px;
				height: 800px;
				background-color: coral;
				margin: 0 auto;
			}
			
			#q2 {
				text-decoration: none;
				color: bisque;
				margin-left: 5px;
				font-size: 30px;
			}
			
			#q4 {}
			
			#p1 {
				font-size: 30px;
				color: black;
			}
			
			#p2 {
				font-size: 30px;
				color: black;
			}
			
			#p6 {
				border-radius: 30px;
				color: red;
				height: 30px;
			}
			
			#right {
				float: right;
			}
		</style>
		<script>
			function createA() {
				var x = document.createElement("a");
				var y = document.createTextNode("这个A元素不一样");
				x.appendChild(y);
				document.getElementById("w2").appendChild(x);
				x.setAttribute("href", "#");
				x.style.color = "yellow";
				x.style.backgroundColor = "red";
				x.style.textDecoration = "none";
				x.style.display = "block";
			}

			function baRed() {
				var p = document.getElementById("p1");
				var p1 = document.getElementById("p2");
				var p2 = document.getElementById("q2");
				p2.style.backgroundColor = "red";
				p.style.backgroundColor = "red";
				p1.style.backgroundColor = "red";
			}

			function removeP() {
				var parent = document.getElementById("q4");
				var child1 = document.getElementById("p1");
				var child2 = document.getElementById("p2");
				parent.removeChild(child1);
				parent.removeChild(child2);
			}

			function removeA() {
				var parent = document.getElementById("e1");
				var child1 = document.getElementById("w2");

				parent.removeChild(child1);

			}
		</script>
	</head>

	<body>
		<div id="q1">
			<div id="q4">
				<p id="p1">这是一个P元素</p>
				<p id="p2">这是第二个P元素</p>
				<button onclick="baRed()" id="p6">改变所有背景</button>
			</div>
			<div id="right">
				<button onclick="createA()" id="p6">增加一个不一样的A元素</button>
				<button onclick="removeA()" id="p6">删除所有的A元素</button>
				<button onclick="removeP()" id="p6">删除所有的P元素</button>
			</div>
			<div id="e1">
				<div id="w2">
					<a href="#" id="q2">这是一个普普通通的A元素</a>
				</div>
			</div>
		</div>
	</body>

</html>
